{% extends "main.html" %}
{% block body %}
<div class="col-md-2 col-sm-4 col-xs-5 category-list">
    <div class="row">
        <div class="col-md-12">
            <h3>Categories</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="btn-group-vertical btn-group-md" role="group">
                {% for category in all_categories %}
                <a class="btn btn-primary"
                   href="{{ url_for('show_category_items',category_id=category.id) }}">{{category.name}}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<div class="col-md-10 col-sm-8 col-xs-7">
    {% block items %}
    {% endblock %}
</div>
{% endblock %}
