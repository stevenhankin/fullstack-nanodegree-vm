{% extends "main.html" %}
{% block body %}
<h1>Categories</h1>
<ul class="categories">
    {% for category in categories %}
    <li>{{category.name}}</li>
    {% endfor %}
</ul>
<h1>{{category.name}} Items (x items)</h1>
<ul class="items">
    {% for item in items %}
    <div class="latest-item">
        <div class="item-name">{{item.item_name}}</div>
        <div class="category-name">{{item.name}}</div>
    </div>
    {% endfor %}
</ul>
{% endblock %}
