{% extends "main.html" %}
{% block body %}
<div class="col-md-2">
    <h2>Categories</h2>
    <ul class="categories">
        {% for category in all_categories %}
        <li><a href="{{ url_for('show_category_items',category_id=category.id) }}">{{category.name}}</a></li>
        {% endfor %}
    </ul>
</div>

<div class="col-md-10">
    <h2>{{category.name}} Items (x items)</h2>
    <ul class="items">
        {% for item in items %}
        <div class="latest-item">
            <div class="item-name">{{item.item_name}}</div>
            <div class="category-name">{{item.name}}</div>
        </div>
        {% endfor %}
    </ul>
</div>
{% endblock %}
