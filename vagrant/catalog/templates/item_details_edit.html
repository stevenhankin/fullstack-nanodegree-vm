{% extends "main.html" %}
{% block body %}
<div class="row">
    <div class="col-sm-4">
        <h3>Edit Item</h3>
    </div>
</div>

<form class="form-horizontal" action="{{url_for('edit_item_details',item_id=item.Item.id)}}" method="post">
    <div class="form-group">
        <label for="title" class="control-label col-sm-2">Title</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="title" value="{{item.Item.name}}">
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="control-label col-sm-2">Description</label>
        <div class="col-sm-8">
            <textarea type="text" class="form-control" id="description" placeholder="Description" rows="3">{{item.Item.description}}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="category" class="control-label col-sm-2">Category</label>
        <div class="col-sm-4">
            <select class="form-control" id="category">
                {% for category in categories %}
                {% if category.id == item.Item.category_id %}
                <option value="{{category.id}}" selected>{{category.name}}</option>
                {% else %}
                <option value="{{category.id}}">{{category.name}}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Save</button>
        </div>
    </div>
</form>


{% endblock %}
