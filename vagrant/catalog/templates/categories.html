{% extends "main.html" %}
{% block body %}
<h1>Categories</h1>
<ul class="categories">
    {% for category in categories %}
    <li>{{category.name}}</li>
    {% endfor %}
</ul>
<h1>Latest Items</h1>
<ul class="latest-items">
    {% for item in latest_items %}
    <div class="latest-item"><div class="item-name">{{item.item_name}}</div><div class="category-name">({{item.category_name}})</div></div>
    {% endfor %}
</ul>
{% endblock %}
